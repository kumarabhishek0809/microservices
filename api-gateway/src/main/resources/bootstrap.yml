
spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://localhost:7777

zuul:
  routes:
    simple-service:
      path: /api/simple-service/**
      serviceId: simple-service
    booking-service:
      path: /api/booking-service/**
      serviceId: booking-service
    checkin-service:
      path: /api/checkin-service/**
      serviceId: checkin-service
  prefix: /api

ribbon:
  eureka:
    enabled: true
