server:
  port: 7020

spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:7777}

zuul:
  routes:
    simple-service:
      path: /api/simple-service/**
      serviceId: simple-service
    booking-service:
      path: /api/booking-service/**
      serviceId: booking-service
    checkin-service:
      path: /api/checkin-service/**
      serviceId: checkin-service
    registration-service:
      path: /api/registration-service/**
      serviceId: registration-service
    oauth-server:
      path: /api/oauth-server/**
      serviceId: oauth-server
  prefix: /api

ribbon:
  eureka:
    enabled: false
