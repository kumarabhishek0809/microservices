spring.application.name=oauth-client
spring.cloud.config.uri=http://localhost:7777
spring.cloud.config.fail-fast= true
server.port=7050
server.session.cookie.name = UISESSION
security.basic.enabled = false
security.oauth2.client.clientId = webapp
security.oauth2.client.secret = websecret
security.oauth2.client.accessTokenUri = http://localhost:7040/auth/oauth/token
security.oauth2.client.userAuthorizationUri = http://localhost:7040/auth/oauth/authorize
security.oauth2.resource.userInfoUri= http://localhost:7040/auth/rest/hello

spring.thymeleaf.cache = false