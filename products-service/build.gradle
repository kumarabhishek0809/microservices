plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.2'
    implementation 'org.springframework.cloud:spring-cloud-sleuth-zipkin:3.0.4-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j:2.0.3-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.0.4-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.0.4-SNAPSHOT'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus:1.7.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.7'
}

group = 'com.kumar.microservices'
version = '0.0.1-SNAPSHOT'
description = 'products-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
